<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jogo do Número Secreto</title>
    <link rel="stylesheet" href="../../style-global.css">
</head>
<body>
    <div class="container">
        <h1>Jogo do Número Secreto</h1>

        <div id="resultado" class="result"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
